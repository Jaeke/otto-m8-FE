version: '3.8'

services:
  redis:
    container_name: redis
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - otto_network

  postgres:
    container_name: otto-db
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otto_network

  otto-dashboard:
    container_name: otto-dashboard
    image: farhan0167/otto-m8-dashboard:latest
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - otto_network
    depends_on:
      - otto-server

  otto-server:
    container_name: otto-server
    image: farhan0167/otto-m8-server:latest
    working_dir: /app
    volumes:
      - ./otto_backend:/app
    ports:
      - 8000:8000
    networks:
      - otto_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  otto_network:
    driver: bridge
